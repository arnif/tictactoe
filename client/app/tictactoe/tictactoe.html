<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{message}} to TicTacToe!</h1>
  </div>
</header>




<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputUserName" class="col-sm-2 control-label">User name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="userName" class="form-control" id="inputUserName" placeholder="User name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputGameName" class="col-sm-2 control-label">Game name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="gameName" class="form-control" id="inputGameName" placeholder="Game name">
            </div>
          </div>



              <div class="alert alert-warning" role="alert" ng-show="error">All fields are required!</div>




          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" ng-click="createGame()" id="createGame" class="btn btn-default">Create Game</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    Total Games created since begining of time: {{totalGamesCreated}}
  </div>
</div>
