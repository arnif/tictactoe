<header class="hero-unit" id="banner">
  <div class="container">
    <h1 ng-if="!gameStart">Waiting for player!
    <button class="btn btn-primary" ng-click="joinGame()">Join Game</button>
    </h1>
    <h1 ng-if="gameStart">Enjoy TicTacToe!</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2">
      <table>

  <tr>
    <td id="0" ng-click="move(0,0)"></td>
    <td id="1" ng-click="move(0,1)"></td>
    <td id="2" ng-click="move(0,2)"></td>
  </tr>
  <tr>
    <td id="3" ng-click="move(1,0)"></td>
    <td id="4" ng-click="move(1,1)"></td>
    <td id="5" ng-click="move(1,2)"></td>
  </tr>
  <tr>
    <td id="6" ng-click="move(2,0)"></td>
    <td id="7" ng-click="move(2,1)"></td>
    <td id="8" ng-click="move(2,2)"></td>
  </tr>

</table>
    </div>
  </div>
</div>
